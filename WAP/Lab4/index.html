<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">
        <div class="header">
            <span>Workshop Registration</span>
            <span>More Action</span>
        </div>
        <div class="content">
            <p class="title">Register now while seats are available</p>
            <div class="registeration-form">
                 <form method="get" action="#">
                    <div class="container">
                        <div class="section">
                            <div class="input-control">
                                <label class="required-label" for="fName">First Name</label>
                                <input type="text" name="FirstName" id="fName">
                            </div>
                            <div class="input-control">
                                <label class="required-label" for="lName">Last Name</label>
                                <input type="text" name="LastName" id="lName">
                            </div>
                            <div class="input-control">
                                <label class="required-label" for="companyName">Company/Institution</label>
                                <input type="text" name="CompanyName" id="companyName">
                            </div>
                            <div class="input-control">
                                <label class="required-label" for="companyName">Address</label>
                                <textarea></textarea>
                            </div>
                            <div class="input-control">
                                <label for="city">City</label>
                                <input type="text" name="City" id="city">
                            </div>
                            <div class="input-control">
                                <label for="state">State/Province/Region</label>
                                <select id="state">
                                    <option value="" selected>-Select-</option>
                                    <option value="IA">IOWA</option>
                                    <option value="CA">California</option>
                                </select>
                            </div>
                            <div class="input-control">
                                <label for="state">Country</label>
                                <select id="state">
                                    <option value="" selected>-Select-</option>
                                    <option value="1">USA</option>
                                    <option value="2">Canada</option>
                                </select>
                            </div>
                            <div class="input-control">
                                <label class="required-label" for="email">Email</label>
                                <input type="text" name="Email" id="email">
                            </div>
                            <div class="input-control">
                                <label  class="required-label" for="email">Phone Number</label>
                                <input type="text" name="Email" id="email">
                            </div>
                        </div> 
                        <div class="section">
                            <p>Lunch</p>
                            <div class="input-control">
                                <label for="meal-pref">Meal Preferance</label>
                                <select id="meal-pref">
                                    <option value="">-Select-</option>
                                    <option value="1" selected>Vegeterian</option>
                                    <option value="2">Non-Vegeterian</option>
                                </select>
                            </div>
                            <p>Payment Details</p>
                            <div class="input-control">
                                <label>Payment Mode</label>
                                <div>
                                    <input type="radio" name="paymentMode" value="cash"><label>Cash</label>
                                    <input type="radio" name="paymentMode" value="cheque"><label>Cheque</label>
                                    <input type="radio" name="paymentMode" value="draft"><label>Demand draft</label>
                                </div>
                            </div>
                            <div class="input-control">
                                <label for="ChequeNo">DD/Cheque No</label>
                                <input type="text" name="ChequeNo" id="ChequeNo">
                            </div>
                            <div class="input-control">
                                <label for="BankName">Drawn On(Bank Name)</label>
                                <input type="text" name="BankName" id="BankName">
                            </div>
                            <div class="input-control">
                                <label for="PayableAt">Payable at</label>
                                <input type="text" name="PayableAt" id="PayableAt">
                            </div>
                        </div>   
                    </div>
                 </form>   
            </div>
        </div>
        
        <div class="footer">
            <div>
                <input type="submit" value="Submit">
                 <input type="reset" value="Reset">
            </div>
            <div class="checker">
                <a target="_blank"
                href="https://sanzoosunar.github.io/miu_assignments/WAP/Lab4/index.html">
                   <img src="../Lab2/HTML-checker.png"  alt="HTML Checker" title="HTML Checker">
                </a>
                <a target="_blank"
                 href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fsanzoosunar.github.io%2Fmiu_assignments%2FWAP%2FLab4%2Fstyle.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                   <img src="../Lab2/css_checker.png" alt="CSS Checker" title="CSS Checker">   
                </a>
            </div>
        </div>
    </div>
</body>
</html>
